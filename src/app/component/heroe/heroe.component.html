<h1>{{ heroe.nombre | uppercase }} <small>{{ heroe.aparicion | date: 'y' }}</small></h1>

<div class="row animated fadeIn">

  <div class="col-md-4 animated fadeIn fast">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block" >Regresar</a>
  </div>

  <div class="col-md-8 animated fadeIn fast">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <img src="assets/img/{{ heroe.casa }}.png" width="120" class="img-fluid" [alt]="heroe.casa">
    </div>
  </div>

</div>
